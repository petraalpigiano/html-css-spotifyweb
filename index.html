<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top-part">
        <div class="sidebar">
          <div class="logo">
            <img class="logo-big" src="./img/logo.svg" />
            <img class="logo-small" src="./img/logo-small.svg" />
          </div>
          <nav class="nav">
            <ul>
              <li>
                <a class="link" href="#">
                  <img src="./img/home.svg" />
                  <span>Home</span>
                </a>
              </li>
              <li>
                <a class="link" href="#">
                  <img src="./img/search.svg" />
                  <span>Cerca</span>
                </a>
              </li>
              <li>
                <a class="link" href="#">
                  <img src="./img/libreria.svg" />
                  <span>La tua libreria</span>
                </a>
              </li>
            </ul>
          </nav>
          <div class="playlist">
            <h4>PLAYLIST</h4>
            <div class="new-playlist">
              <div class="square">
                <i class="fa-solid fa-plus" style="color: #000000"></i>
              </div>
              <span>Crea Playlist</span>
            </div>
            <ul>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
            </ul>
          </div>
          <div class="user-download">
            <div class="download">
              <img src="./img/download.svg" />
              <span>Installa app</span>
            </div>
            <hr />
            <div class="user">
              <img src="./img/profile.svg" />
              <span>John Doe</span>
            </div>
          </div>
        </div>
        <div class="content-block">
          <header class="content-header">
            <button>EFFETTUA L'UPGRADE</button>
          </header>
          <main class="content-main"></main>
        </div>
      </div>
      <div class="player">
        <div class="song">
          <img src="./img/sinister.jpeg" />
          <div class="song-name">
            <h5>Sinister</h5>
            <p>
              Brano <br />
              nome
            </p>
          </div>
          <div class="icons">
            <i class="fa-solid fa-heart" style="color: #717171"></i>
            <i class="fa-solid fa-folder" style="color: #717171"></i>
          </div>
        </div>
        <div class="commands">
          <div class="top-commands">
            <i class="fa-solid fa-shuffle" style="color: #ffffff"></i>
            <i class="fa-solid fa-backward" style="color: #ffffff"></i>
            <i class="fa-solid fa-circle-play" style="color: #ffffff"></i>
            <i class="fa-solid fa-forward" style="color: #ffffff"></i>
            <i class="fa-solid fa-rotate-right" style="color: #ffffff"></i>
          </div>
          <div class="bottom-commands">
            <p>0.25</p>
            <div class="min-line"></div>
            <p>4.35</p>
          </div>
        </div>
        <div class="controls">
          <i class="fa-solid fa-list-ul" style="color: #ffffff"></i>
          <i class="fa-solid fa-tv" style="color: #ffffff"></i>
          <div class="volume">
            <i class="fa-solid fa-volume-high" style="color: #ffffff"></i>
            <div class="min-line two"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
